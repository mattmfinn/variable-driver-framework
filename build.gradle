plugins {
    id 'java'
}

group 'com.theconstantvariable.variable-web-framework'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:+'
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    implementation 'ch.qos.logback:logback-core:1.2.3'
    implementation 'com.jwebmp.jackson.core:jackson-databind:0.66.0.1'
    implementation 'com.saucelabs:saucerest:1.0.42'
}

test {
    useTestNG()
}